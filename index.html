<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f6;
}

.card {
  max-width: 420px;
  margin: 40px auto;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
  overflow: hidden;
  text-align: center;
}

.header {
  background: #1c3f60;
  padding: 20px 20px 70px;
  color: #fff;
  position: relative;
}

/* LOGO AT TOP */
.profilelogo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  background: #fff;
  padding: 5px;
  position: absolute;
  top: 15px;
  left: 15px;
}

/* NAME + TITLE UPWARD */
#name {
  margin-top: 10px;
  margin-bottom: 5px;
}

#title {
  font-size: 14px;
  opacity: 0.9;
}

/* PROFILE IMAGE CENTERED */
.profile {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #fff;
  margin: -65px auto 0;
  display: block;
}

.body {
  padding: 20px;
  text-align: left;
}

.info {
  margin: 10px 0;
  font-size: 15px;
}

.info span:first-child {
  font-weight: bold;
  color: #1c3f60;
}

.btn {
  margin-top: 20px;
  padding: 14px;
  background: #1c3f60;
  color: #fff;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <img id="logo" class="profilelogo" src="" alt="Company Logo">
    <h2 id="name">Loading...</h2>
    <div id="title"></div>
  </div>

  <img id="profileImage" class="profile" src="" alt="Profile Photo">

  <div class="body">
    <div class="info"><span>Company:</span> <span id="company"></span></div>
    <div class="info"><span>Phone:</span> <span id="phone"></span></div>
    <div class="info"><span>Email:</span> <span id="email"></span></div>
    <div class="info"><span>Website:</span> <span id="website"></span></div>
    <div class="info"><span>Address:</span> <span id="address"></span></div>

    <div class="btn">Save Contact</div>
  </div>
</div>

<script>
fetch('contact.json')
  .then(res => res.json())
  .then(data => {
    name.innerText = data.firstName + " " + data.lastName;
    title.innerText = data.title;
    company.innerText = data.company;
    phone.innerText = data.phone;
    email.innerText = data.email;
    website.innerText = data.website;
    address.innerText = data.address;
    profileImage.src = data.profileImage;
    logo.src = data.logo;
  });
</script>

</body>
</html>

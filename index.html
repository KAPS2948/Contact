<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2f6;
  }

  .card {
    max-width: 420px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    overflow: hidden;
    text-align: center;
  }

  .header {
    background: linear-gradient(135deg, #1c3f60, #0f2438);
    padding: 25px 20px 60px;
    color: #fff;
  }

  .logo {
    max-height: 40px;
    margin-bottom: 10px;
  }

  .profile {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff;
    margin-top: -55px;
  }

  .body {
    padding: 20px;
    text-align: left;
  }

  .info {
    margin: 10px 0;
    font-size: 15px;
  }

  .info span {
    font-weight: bold;
    color: #1c3f60;
  }

  .btn {
    margin-top: 20px;
    padding: 15px;
    background: #1c3f60;
    color: #fff;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    font-size: 16px;
  }

  .saving {
    display: none;
    text-align: center;
    padding: 60px;
    font-size: 18px;
    color: #1c3f60;
  }
</style>
</head>

<body>

<!-- PREVIEW CARD -->
<div class="card" id="preview">
  <div class="header">
    <img id="logo" class="logo" alt="Company Logo">
    <h2 id="name">Loading...</h2>
    <div id="title"></div>
  </div>

  <img id="profileImage" class="profile">

  <div class="body">
    <div class="info"><span>Company:</span> <span id="company"></span></div>
    <div class="info"><span>Phone:</span> <span id="phone"></span></div>
    <div class="info"><span>Email:</span> <span id="email"></span></div>
    <div class="info"><span>Website:</span> <span id="website"></span></div>
    <div class="info"><span>Address:</span> <span id="address"></span></div>

    <div class="btn" onclick="generateVCF()">Save Contact</div>
  </div>
</div>

<!-- SAVING SCREEN -->
<div class="saving" id="saving">
  Saving contactâ€¦<br>Please wait
</div>

<script>
let contactData = {};

// Load JSON
fetch('contact.json')
  .then(res => res.json())
  .then(data => {
    contactData = data;

    document.getElementById('name').innerText =
      data.firstName + " " + data.lastName;
    document.getElementById('title').innerText = data.title;
    document.getElementById('company').innerText = data.company;
    document.getElementById('phone').innerText = data.phone;
    document.getElementById('email').innerText = data.email;
    document.getElementById('website').innerText = data.website;
    document.getElementById('address').innerText = data.address;
    document.getElementById('profileImage').src = data.profileImage;
    document.getElementById('logo').src = data.logo;
  });

// Generate VCF dynamically
function generateVCF() {
  document.getElementById('preview').style.display = 'none';
  document.getElementById('saving').style.display = 'block';

  const vcf = `
BEGIN:VCARD
VERSION:3.0
N:${contactData.lastName};${contactData.firstName};;;
FN:${contactData.firstName} ${contactData.lastName}
ORG:${contactData.company}
TITLE:${contactData.title}
TEL;TYPE=CELL:${contactData.phone}
EMAIL:${contactData.email}
URL:${contactData.website}
ADR;TYPE=WORK:;;${contactData.address}
END:VCARD`.trim();

  const blob = new Blob([vcf], { type: 'text/vcard' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'contact.vcf';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  setTimeout(() => {
    document.getElementById('saving').innerHTML =
      "Contact opened in your contacts app";
  }, 2500);
}
</script>

</body>
</html>
